<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tools Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 400px;
        }

        .main-menu {
            display: flex;
            gap: 2rem;
            text-align: center;
        }

        .option {
            cursor: pointer;
            padding: 1rem;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .option:hover {
            background: #f5f5f5;
        }

        .tool-title {
            font-weight: 700;
            font-style: italic;
            margin: 0 0 1rem 0;
        }

        .time-display {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1rem 0;
            letter-spacing: 2px;
            background: white;
            padding: 0.5rem;
            border-radius: 4px;
            display: inline-block;
        }

        .time-part {
            display: inline-block;
            min-width: 2ch;
            text-align: right;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-group label {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 0.2rem;
        }

        button {
            background: #C2E41D;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            font-style: italic;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        input {
            width: 60px;
            padding: 0.3rem;
            text-align: center;
            font-weight: 700;
            border: 2px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .quick-set {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1rem 0;
        }

        .countdown-container {
            background: #7CB342;
            padding: 1rem;
            border-radius: 8px;
        }

        .stopwatch-container {
            background: #8BB7F0;
            padding: 1rem;
            border-radius: 8px;
        }

        .keypad button {
            min-width: 40px;
            padding: 0.8rem;
        }

        .instructions {
            font-size: 0.85rem;
            color: #555;
            margin-top: 1.5rem;
            padding: 1rem;
            border-top: 2px solid #eee;
            line-height: 1.5;
        }

        .message {
            text-align: center;
            color: #555;
            font-style: italic;
            margin-top: 0.5rem;
        }

        .time-display-countdown {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1rem 0;
            letter-spacing: 2px;
            background: white;
            padding: 0.5rem;
            border-radius: 4px;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer"></div>
    <script src="script.js"></script>
</body>

</html>
